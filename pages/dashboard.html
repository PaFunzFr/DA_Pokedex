<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" type="image/svg" href="../assets/img/00_favicon/pokeball.svg">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/style_type_colors.css">
    <link rel="stylesheet" href="../styles/style_variables.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="">
    <body id="toTop" onload="init();">
        <header id="header">
            <div class="header-container max-width">
                <a href="../index.html"><img class="header-img" src="../assets/img/01_header/pokedex.png"></a>
                <div class="search-container" id="searchContainer">
                    <a href=""  id="toPokeDash">PokeDash</a>
                    <input type="text" class="search-bar" id="searchBar" placeholder="Search Pokemon...">
                    <button class="filter-btn" id="filterButton" onclick="">Filter</button>
                </div>
            </div>
        </header>

    <main class="main-dashboard">
        <div class="dashboards-container">
            <div class="dash-container-group">
                <div class="type-chart">
                    <h2>Pokemon by Types</h2>
                    <canvas id="pokemonByPrimaryType">
                </div>
                <div class="type-chart">
                    <h2>Pokemon by Region</h2>
                    <canvas id="pokemonLineChart">
                </div>
            </div>
            <div class="dash-container-group">
                <div class="type-chart">
                    <h2>Smallest Pokemon <span>[M]</span></h2>
                    <canvas id="pokemonBySizeSmall" class="bar-chart">
                </div>
                <div class="type-chart">
                    <h2>Lightest Pokemon <span>[KG]</span></h2>
                    <canvas id="pokemonChartLightest" class="bar-chart">
                </div>
            </div>
            <div class="dash-container-group">
                <div class="type-chart">
                    <h2>Biggest Pokemon <span>[M]</span></h2>
                    <canvas id="pokemonBySizeBig" class="bar-chart">
                </div>
                <div class="type-chart">
                    <h2>Heaviest Pokemon <span>[KG]</span></h2>
                    <canvas id="pokemonChartHeaviest" class="bar-chart">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Pokedex Projekt by Patrick Frey</p>
    </footer>
</body>
    <script src="../scripts/charts.js"></script>
    <script src="../templates/template.js"></script>
</html>
