<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/style_type_colors.css">
    <link rel="stylesheet" href="./styles/style_variables.css">
</head>

<body onload="init();">
    <header>
        <h1>Pokedex</h1>
        <div class="search-container" id="searchContainer">
            <input type="text" class="search-bar" id="searchBar" placeholder="Suche nach PokÃ©mon...">
            <button class="filter-btn" id="filterButton" onclick="">Filter</button>
        </div>
    </header>
    <main>
        <div id="spinner" class="spinner hidden">
            <div class="spinner-border"></div>
            <div class="spinner-top"></div>
            <div class="spinner-middle"></div>
            <div class="spinner-bottom"></div>
            <div class="spinner-center"></div>
        </div>
        <div class="pokemon-container" id="pokemonContainer">
            <!-- rendered Pokemon here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Pokedex Projekt by Patrick Frey</p>
    </footer>

    <div class="pokemon-details-container" id="pokemonDetailModal">
        <div class="pok-detail-content" id="pokemonDetailContent">

            <div id="pokemonDetails">
                <!-- dynamic details here -->
            </div>
            <button id="prevPok">Previous</button>
            <button id="nextPok">Next</button>
        </div>
    </div>


</body>
    <script src="./templates/template.js"></script>
    <script src="script.js"></script>
</html>
