<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" type="image/svg" href="./assets/img/00_favicon/pokeball.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/standards.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/animations_mediaqueries.css">
    <link rel="stylesheet" href="./styles/style_type_colors.css">
    <link rel="stylesheet" href="./styles/style_variables.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body id="toTop" onload="init()">
    <header id="header">
        <div class="header-container max-width">
            <a href="#toTop"><img class="header-img" src="./assets/img/01_header/pokedex.png"></a>
            <div class="navigation-container" id="navBar">
                <a href="./pages/dashboard.html" class="desktop" id="toPokeDash">PokéDash</a>
                <a href="./pages/imprint.html"  class="desktop">About</a>
                <a href="./pages/dashboard.html" class="mobile nav-icon"><img src="./assets/img/01_header/chart_white.png" alt="picture of chart"></a>
                <a href="./pages/imprint.html" class="mobile nav-icon" ><img src="./assets/img/01_header/info_white.png" alt="picture of infor symbol"></a>
            </div>
        </div>
    </header>

    <section id="spinner" class="spinner hidden">
        <div class="spinner-border"></div>
        <div class="spinner-top"></div>
        <div class="spinner-middle"></div>
        <div class="spinner-bottom"></div>
        <div class="spinner-center"></div>
    </section>

    <div class="shadow-top"></div>
    <section class="scroll-info" id="loadingContainer">
        <!-- rendered info -->
    </section>

    <main>
        <div class="pokemon-container" id="pokemonContainer">
            <!-- rendered Pokemon cards -->
        </div>
    </main>

    <section class="search-banner">
        <input type="text" class="search-bar" id="searchBar" placeholder="Search Pokémon...">
        <div onclick="resetSearch()" id="resetBtn" class="reset-btn">RESET</div>
        <img src="./assets/img/03_general/magnifying-glass_white.png" class="search-btn" onclick="clickedSearcButton()">
        <img src="./assets/img/03_general/filter_white.png" class="filter-btn" id="filterButton" onclick="showFilterButtons()">
    </section>

    <section class="filter-banner" id="filterContainer">
        <!-- rendered filter icons -->
    </section>


    <footer>
        <div class="shadow-bottom"></div>
    </footer>

    <section onclick="closeModal(event)" class="pokemon-details-container" id="pokemonDetailModal">
        <!-- rendered modal -->
    </section>
</body>
    <script src="./data/de.js"></script>
    <script src="./templates/template.js"></script>
    <script src="script.js"></script>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/filter_search.js"></script>
    <script src="./scripts/modal.js"></script>
</html>
